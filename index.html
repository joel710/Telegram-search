<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moteur de recherche pour Telegram. Trouvez tout et n'importe quoi sur Telegram.">
    <meta name="keywords" content="telegram, search, moteur de recherche, fichiers, informations">
    <title>TeleSearch - Votre moteur de recherche pour Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1633613286848-e6f43bbafb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, #0f0f1a);
            z-index: 1;
        }

        .search-box {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .search-box:focus-within {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .result-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #6366f1;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-900 bg-opacity-90 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-bold text-indigo-500">Tele<span class="text-white">Search</span></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container mx-auto px-4 z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 fade-in">Trouvez tout sur <span class="text-indigo-500">Telegram</span></h1>
            <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto fade-in delay-1">Recherchez des fichiers, des films, des séries, de la musique et bien plus encore.</p>

            <!-- Search Box -->
            <div class="max-w-2xl w-full mx-auto fade-in delay-2">
                <form id="searchForm" class="search-box">
                    <div class="relative flex items-center">
                        <input type="text" id="searchInput" placeholder="Que cherchez-vous ?" class="w-full py-4 px-6 rounded-full bg-gray-800 bg-opacity-90 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-16">
                        <button type="submit" class="absolute right-2 bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full transition duration-300">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Search Results Section -->
        <section id="searchResultsSection" class="mb-16">
            <div id="resultsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Search results will be dynamically injected here by search.js -->
            </div>
            <p id="noResults" class="text-gray-400 text-center hidden">Aucun résultat trouvé. Essayez une autre recherche.</p>
        </section>

        <!-- Popular Searches Section -->
        <section>
            <h2 class="text-2xl md:text-3xl font-bold mb-8 fade-in">Recherches populaires</h2>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="#" class="genre-card bg-indigo-900 hover:bg-indigo-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-film text-3xl mb-2 text-indigo-300"></i>
                    <h3 class="text-white font-medium">Films</h3>
                </a>
                <a href="#" class="genre-card bg-pink-900 hover:bg-pink-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-tv text-3xl mb-2 text-pink-300"></i>
                    <h3 class="text-white font-medium">Séries</h3>
                </a>
                <a href="#" class="genre-card bg-green-900 hover:bg-green-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-book text-3xl mb-2 text-green-300"></i>
                    <h3 class="text-white font-medium">Livres</h3>
                </a>
                <a href="#" class="genre-card bg-yellow-900 hover:bg-yellow-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-gamepad text-3xl mb-2 text-yellow-300"></i>
                    <h3 class="text-white font-medium">Jeux</h3>
                </a>
                <a href="#" class="genre-card bg-red-900 hover:bg-red-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-music text-3xl mb-2 text-red-300"></i>
                    <h3 class="text-white font-medium">Musique</h3>
                </a>
                <a href="#" class="genre-card bg-purple-900 hover:bg-purple-800 rounded-lg p-6 text-center transition duration-300 fade-in">
                    <i class="fas fa-folder-open text-3xl mb-2 text-purple-300"></i>
                    <h3 class="text-white font-medium">Autres</h3>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 TeleSearch. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="search.js"></script>
</body>
</html>
